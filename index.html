<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="scoreBoard">
    <button type="button" id="buttonStartGame">Start Game</button>
    <p>Score: <span id="currentScore">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
  </div>
  <div id="container">


    <div id="game-body">

      <div id="green" class="corner"></div>
      <div id="red" class="corner"></div>
      <div id="yellow" class="corner"></div>
      <div id="blue" class="corner"></div>

    </div>

    <div id="modal">

    </div>

  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
